<html>
    <head>
        <title> Varibale</title>
    </head>
    <body>
        <script>
            var x="Hello World";
            var y=45;
            var z=false;
            var a=["34","56","21"];

            document.write(typeof z+"<br>");
            document.write(typeof a)+"<br>";

        </script>
