<html>
    <head>
        <title>
            Practice Purpose only
        </title>
    </head>
    <body>
        <script>
            let a=[10,3,6,4];
            document.write(a);
            a.push(100);
            document.write("<br>"+a);
            a.push(-50);
            document.write("<br>"+a);
            a.pop();
            document.write("<br>"+a);
            a.shift();
            document.write("<br>"+a);
            a.unshift(67);
            document.write("<br>"+a);
            let b=a.slice(1,3);
            document.write("From b"+"<br>"+b);
            document.write("<br>");
            document.write("<br>"+Array.isArray(a));
        </script>
    </body>
</html>
